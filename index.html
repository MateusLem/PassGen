<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password, Gerador de Senhas, Password Generator">
    <title>PassGen</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="PassGen Logo">

    <main class="container-input">
        <span>Size: <span id="valor"></span> characters </span>
        <input id="slider" class="slider" type="range" min="6" max="50" value="12"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Generate Password</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Password</span>
        <span id="password" class="password" ></span>
        <span class="tooltip">Click to copy to clipboard</span>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
